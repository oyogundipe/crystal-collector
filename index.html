<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/Assets/main.css"/>
    <script src="/Assets/main.js"></script>
</head>
<body>
<div class="container">
   
<!-- header for game -->
<h1>Crystal Collector</h1>
<!-- text box with instructions -->
<div id="instructions">
    <p>
        Each crystal has a random value. Your goal is to match your score to the random number between 19 and 120.

        Each crystal has a random value, you will have to use the different crystals to match your score to the random number displayed.

        Good luck!
         
</p>
</div>
<!-- random number to generate -->
<div id="randomNum"><span id="randomNumber"></span></div>
<!-- wins and losses on the side -->
<div id="winsnloss">
<span id="wins"></span>
<span id="losses"></span>
</div>
<!-- crystals to click -->
<div id="crystals">
    <img src="Assets/Images/redcrystal.jpg" id="redcrystal" class="crystal">
    <img src="Assets/Images/bluecrystal.jpg" id="bluecrystal" class="crystal">
    <img src="Assets/Images/yellowcrystal.jpg" id="yellowcrystal" class="crystal">
    <img src="Assets/Images/purplecrystal.jpg" id="purplecrystal" class="crystal">
</div>
<!-- box showing total score -->
 <div id ="totalScore"><span id="currentScore"></span></div>   
 </div>
</body>
</html>
